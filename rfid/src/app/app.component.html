
  
  <mat-sidenav-container fxFlex fxLayout="row">
    <!-- SIDEBAR -->
    <mat-sidenav #drawer mode="side" fxFlex="300px" role="navigation">
      <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
        <ng-template *showIfRole="admin">
        <mat-tree-node
          *matTreeNodeDef="let node"
          matTreeNodeToggle
          matTreeNodePadding
        >
          <button mat-icon-button disabled></button>
          <a [routerLink]="node.type" >{{ node.name }}</a>
        </mat-tree-node>
      </ng-template>
        <mat-tree-node
          *matTreeNodeDef="let node; when: hasChild"
          matTreeNodePadding
        >
          <button
            mat-icon-button
            matTreeNodeToggle
            [attr.aria-label]="'toggle ' + node.name"
          >
            <mat-icon class="mat-icon-rtl-mirror">
              {{
                treeControl.isExpanded(node) ? "expand_more" : "chevron_right"
              }}
            </mat-icon>
          </button>
          <a [routerLink]="node.type" >{{ node.name }}</a>
          
        </mat-tree-node>
      </mat-tree>
    </mat-sidenav>
    <!-- CONTENT -->
    <mat-sidenav-content  fxFlexFill fxLayout="column" >
        <mat-toolbar color="#F5F5F5">
            <mat-toolbar-row fxFlex="80">
              <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                color="warn"
              >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
              </button>
              <span
                >
                <h2 class="title">Sport24</h2></span
              >
              <span fxflex fxHide.lt-md style="margin-left: 20px; font-size: 0.7em"
                >La salle de sport nouvelle génération</span
              >
            </mat-toolbar-row>
            <mat-toolbar-row fxFlex="20" >
              <a *showIfLoggedIn='false' mat-list-item routerLink="/login"
                ><i class="fas fa-user icons"></i></a>
              <a *showIfLoggedIn='true'mat-list-item (click)="logOut2()"
                ><i class="far fa-window-close icons"></i></a>
           
            <mat-list-item *showIfLoggedIn='true'>
              {{ name$ | async}}
            </mat-list-item>
          </mat-toolbar-row>
          </mat-toolbar>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
